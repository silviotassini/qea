{% extends 'questions/main.html' %}
{% block content %}

<p>Delete {{ item }} ?</p>

<form action="{% url 'delete_questions' item.id %}" method="post">
    {% csrf_token %}

    <a class="btn btn-sm btn-info" href="{% url 'questions' %}">Cancel</a>

    <input type="submit" name="Confirm">
</form>
{% endblock %}
