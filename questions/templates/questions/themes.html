{% extends 'questions/main.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
                <h2>Themes</h2>
                <br>
                <a class="btn btn-sm btn-info" href="{% url 'create_themes' %}">Create theme</a>
        </div>
        <div class="card card-body">
            <table class="table table-hover ">
                <thead class="thead-light bg-success">
					<tr><th>Theme</th>
                        <th></th></tr>
				</thead>
                

                {% for item in themes %}
                    <tr>
                        <td>{{ item.theme }}</td>
                        <td>
                            <a class="btn btn-sm btn-info" href="{% url 'update_themes' item.id %}">Update</a>
                            <a class="btn btn-sm btn-danger" href="{% url 'delete_themes' item.id  %}">Del</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
