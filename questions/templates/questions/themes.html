{% extends 'questions/main.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
                <h2>Themes</h2>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr><th>Theme</th><th></th></tr>

                {% for item in themes %}
                    <tr>
                        <td>{{ item.theme }}</td>
                        <td>
                            <a class="btn btn-sm btn-info" href="{% url 'update_themes' item.id %}">Update</a>
                            <a class="btn btn-sm btn-danger" href="{% url 'delete_themes' item.id  %}">Del</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
